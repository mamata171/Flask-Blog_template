
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Clean Blog - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
        <style>
            .btns a{
                display: inline;
            
            }
            
        </style>
    </head>
    <body>
    <body>

            <div class="container m-auto">
                <h1 class="text-center my-5">Edit or Add New Post</h1>
                <form method="post" action="/edit/{{sno}}" style="margin:auto;width:600px">
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">Title</label>
                        <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter title " value={{post.title}}>
                    </div>
                    
                    <div class="form-group mt-3">
                        <label for="exampleInputEmail1">Slug</label>
                        <input type="text" name="slug" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter slug" value={{post.slug}}>
                    </div>
                    
                    
                    
                    <div class="mb-3 mt-3">
                        <label for="message" class="form-label">Content</label>
                        <textarea class="form-control mb-3" name="content" id="exampleFormControlTextarea1" rows="3" placeholder="Write your content here">{{post.content}}</textarea>
                    </div>
                    
                    <div class="btns">
                    <button type="submit" class="btn btn-primary mb-3 my-3">Submit</button>
                    <button class="btn btn-primary"><a class="nav-link px-lg-3 py-3 py-lg-4 text-light" href="/dash-home">Dashboard Home </a></button>
                </div>

                </form>
                
            </div>   
            
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
       
            <script src="static/js/scripts.js"></script>
            <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        </body>
</html>
